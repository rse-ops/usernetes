apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      subdomain: headless
      containers:
      - name: test
        image: rockylinux:9
        command: [python3, -m, http.server, "9999"]
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: headless
spec:
  selector:
    app: nginx
  clusterIP: None
